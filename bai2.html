<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
    let inputCelsius ;
    let inputFahrenheit;
    inputCelsius = prompt('Enter the Celsius :');
    let Celsius = parseInt(inputCelsius);
    let Fahrenheit = parseInt(inputFahrenheit);
    Fahrenheit = 9*Celsius/5+32;
    alert("Fahrenheit is : " + Fahrenheit);
</script>
</body>
